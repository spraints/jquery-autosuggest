<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>AutoSuggest Example</title>
        <link rel="stylesheet" href="jquery.autoSuggest.css">
        <style>
            body {
                font: 16px/1.2 sans-serif;
            }
            
            #container {
                width: 400px;
                padding: 10px;
                margin: 50px auto;
            }
            
            h1 {
                margin: 0 0 1.5em;
            }
            
            label {
                display: block;
                margin: 0 0 10px;
                font-weight: bold;
            }
        </style>
    </head>

    <body>
        <div id="container">
            <h1>AutoSuggest Example</h1>
            <label for="addtags">Add some tags</label>
            <input id="addtags">
        </div>
    
        <script src="lib/jquery.js"></script>
        <script src="jquery.autoSuggest.js"></script>
        <script src="lib/autosuggest-example.js"></script>
    </body>
</html>
